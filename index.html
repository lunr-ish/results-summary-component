<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <h1 class="result__heading">Your Result</h1>
        <div class="gradient-circle">
          <p class="score">
            <strong>76</strong><span class="sr-only"> out</span> of 100
          </p>
        </div>
        <p class="result__remark">Great</p>
        <p class="result__desc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary">
        <h2 class="summary__heading">Summary</h2>
        <ul class="summary__list">
          <li class="summary__item">
            <div class="icon-wrapper">
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <p class="summary__item-title">Reaction</p>
            <p class="summary__item-score">
              <span class="highlight">80</span>
              <span class="sr-only">out of</span>
              <span aria-hidden="true">/</span>
              100
            </p>
          </li>

          <li class="summary__item">
            <div class="icon-wrapper">
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <p class="summary__item-title">Memory</p>
            <p class="summary__item-score">
              <span class="highlight">92</span>
              <span class="sr-only">out of</span>
              <span aria-hidden="true">/</span>
              100
            </p>
          </li>

          <li class="summary__item">
            <div class="icon-wrapper">
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <p class="summary__item-title">Verbal</p>
            <p class="summary__item-score">
              <span class="highlight">61</span>
              <span class="sr-only">out of</span>
              <span aria-hidden="true">/</span>
              100
            </p>
          </li>

          <li class="summary__item">
            <div class="icon-wrapper">
              <img
                src="./assets/images/icon-visual.svg"
                alt=""
                aria-hidden="true"
              />
            </div>
            <p class="summary__item-title">Visual</p>
            <p class="summary__item-score">
              <span class="highlight">72</span>
              <span class="sr-only">out of</span>
              <span aria-hidden="true">/</span>
              100
            </p>
          </li>
        </ul>

        <button type="button" class="btn-continue">Continue</button>
      </section>
    </main>
  </body>
</html>
